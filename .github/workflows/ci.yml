name: CI

on:
  push:
    branches: "main"
    paths-ignore:
      - "**/*.md"
      - ".gitignore"
      - "node_modules/**"
      - "dist/**"
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build
